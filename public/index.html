<!doctype html>
<html lang="en">

<head>

            <input id="inputNome" type="text" class="form-control" placeholder="Nome">
        </div>
        <div class="col-auto">
            <input id="inputDesc" type="text" class="form-control" placeholder="Descrição">

        <h3>COMENTÁRIOS</h3>
        <div  id="coments"></div>
    </div>
